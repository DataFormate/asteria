language: cpp

os: linux
dist: trusty
sudo: required

addons:
  apt:
    update: true
    packages:
      - checkinstall
      - libc++-helpers

matrix:
  include:
    - env: "_options=\"CXX=g++ --enable-debug-logs\""
    - env: "_options=\"CXX=g++\""
    - env: "_options=\"CXX=clang++-libc++ --disable-werror --enable-debug-logs\""
    - env: "_options=\"CXX=clang++-libc++ --disable-werror\""

install:
  - "mkdir -p m4"
  - "autoreconf -ifv"
  - "./configure CPPFLAGS=\"-D_GLIBCXX_DEBUG -D_GLIBCXX_DEBUG_PEDANTIC -D_DEBUG -D_LIBCPP_DEBUG\" ${_options}"
  - "make -j$(nproc)"

script:
  - "./check_includes.sh"
  - "make -j$(nproc) check"

notifications:
  irc:
    channels:
      - "ircs://chat.freenode.net:6697/#mcfproj"
    template:
      - "[ lh_mouse %{repository_slug}#%{commit}] %{result} on %{branch} by %{author} (%{build_url})"
  email: false
