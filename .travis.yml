language: cpp

os: linux
dist: trusty
sudo: required

addons:
  apt:
    packages:
      - checkinstall

matrix:
  include:
    - env: "_options=\"--enable-debug-logs\""
    - env: "_options=\"\""

install:
  - "mkdir -p m4"
  - "autoreconf -ifv"
  - "./configure CPPFLAGS=\"-D_GLIBCXX_DEBUG -D_GLIBCXX_DEBUG_PEDANTIC\" CXXFLAGS=\"-O1\" ${_options}"
  - "make -j$(nproc)"

script:
  - "make check"
  - "./check_includes.sh"

notifications:
  irc:
    channels:
      - "ircs://chat.freenode.net:6697/#mcfproj"
    template:
      - "[ lh_mouse %{repository_slug}#%{commit}] %{result} on %{branch} by %{author} (%{build_url})"
  email: false
